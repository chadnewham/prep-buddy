<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prep Buddy</title>
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
			integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		{%block head%} {%endblock%}
	</head>
	<body>
		<div class="ui menu">
			<div class="header item"><img src="/static/icons/knife-icon.png" alt="knife" /></div>
			<a href="/" class="item"> Prep Sheet </a>
			<a href="/add-one" class="item"> Add Items </a>
			<a href="/inventory/" class="item">Start Inventory</a>
			<a href="/delete-inventory/" class="item">Delete Inventory</a>
		</div>
		<div class="ui container">{%block content%} {%endblock%}</div>
	</body>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
		integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>

	{%block foot%} {%endblock%}
</html>
